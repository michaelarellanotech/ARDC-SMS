<p-dialog id="smsDialog" [(visible)]="visible" 
    [style]="{width: '800px'}"   
    [positionTop]="20" 
    [modal]="true" 
    [closable]="true"
    (onShow)="onShow($event)"
    (onHide)="onHide($event)"
    [blockScroll]="true"
    [contentStyle]="{minHeight: '550px'}">
    <p-header>
       Send SMS
    </p-header>

     
      <p-table [value]="recipients" [scrollable]="true" scrollHeight="300px"
          selectionMode="single" [responsive]="true">
          <ng-template pTemplate="header">
              <tr>
                  <th>Name</th>
                  <th>Mobile</th>
                  <th>Status</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-columns>
              <tr>
                  <td class="grid-column-no-wrap">
                      <span class="ui-column-title">Name</span>
                      {{columns.Name}}</td>
                  <td class="grid-column-no-wrap">
                      <span class="ui-column-title">Mobile</span>
                      {{columns.Mobile}}</td>
                  <td class="grid-column-no-wrap">
                      <span class="ui-column-title">Status</span>
                      {{columns['SendStatus']}}</td>
              </tr>
          </ng-template>
      </p-table> 
      <p-footer>
        <button pButton type="button" label="Send" class="ui-button-raised" style="width: auto; margin-left: 10px;" (click)="sendSMS()" icon="pi pi-check"></button> 
      </p-footer>
</p-dialog>
